<!DOCTYPE html>
<html lang="zh">
<head th:include="fragment/header"></head>
<nav class="navbar navbar-fixed-top navbar-default">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" th:href="@{/}">Cloud Tools</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="./page.html">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</div>
		<!-- /.nav-collapse -->
	</div>
	<!-- /.container -->
</nav>
<!-- /.navbar -->

<div class="container-fluid">

	<div class="row">

		<div class="col-xs-4 col-sm-2" id="sidebar">
			<div class="list-group">
				<a href="page.html" class="list-group-item active">Link</a> <a
					th:href="@{/executeLog/}" class="list-group-item">脚本执行</a> <a
					href="#" class="list-group-item">Link</a> <a href="#"
					class="list-group-item">Link</a> <a href="#"
					class="list-group-item">Link</a> <a href="#"
					class="list-group-item">Link</a> <a href="#"
					class="list-group-item">Link</a> <a href="#"
					class="list-group-item">Link</a> <a href="#"
					class="list-group-item">Link</a> <a href="#"
					class="list-group-item">Link</a>
			</div>
		</div>
		<!--/.sidebar-offcanvas-->

		<div class="col-xs-8 col-sm-10">

			<div class="panel panel-primary">
				<div class="panel-heading">查询条件</div>
				<div class="panel-body">

					<form class="form-inline" action="#" th:action="@{.}">
						<div class="form-group">
							<label for="search_EQ_id">Id</label> <input type="text"
								class="form-control" th:value="${param.search_EQ_id}"
								name="search_EQ_id" id="search_EQ_id">
						</div>

						<div class="form-group">
							<label for="search_EQ_instance">Instance</label> <input
								type="text" class="form-control"
								th:value="${param.search_EQ_instance}" name="search_EQ_instance"
								id="instanceInput">
						</div>

						<button type="submit" class="btn btn-default">Submit</button>
					</form>

				</div>
			</div>

			<table class="table table-hover table-condensed table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Instance</th>
						<th>Command</th>
						<th>Results</th>
						<th>createTime</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="entity : ${pages.content}">
						<td th:text="${entity.id}">1</td>
						<td th:text="${entity.instance}">Mark</td>
						<td th:text="${entity.command}">Otto</td>
						<td th:text="${entity.result}">mdo</td>
						<td
							th:text="${#dates.format(entity.createTime, 'yyyy-MM-dd HH:mm:ss')}">mdo</td>
					</tr>

				</tbody>

			</table>

			<!-- 分页 -->
			<nav th:include="fragment/pageable"></nav>

		</div>
		<!--/.col-xs-8.col-sm-10-->

	</div>
	<!--/row-->

	<hr>

	<footer th:include="fragment/footer"></footer>

</div>
<!--/.container-->

<!-- Placed at the end of the document so the pages load faster -->

<script type="text/javascript">
	$(document).ready(function() {
	});
</script>
</body>
</html>
