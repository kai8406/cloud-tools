<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />

<style type="text/css">
html, body {
	overflow-x: hidden; /* Prevent scroll on narrow devices */
}

body {
	padding-top: 70px;
}

footer {
	padding: 30px 0;
}
</style>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<title>Insert title here</title>
</head>
<nav class="navbar navbar-fixed-top navbar-default">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" th:href="@{/}">Cloud Tools</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="./page.html">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</div>
		<!-- /.nav-collapse -->
	</div>
	<!-- /.container -->
</nav>
<!-- /.navbar -->

<div class="container-fluid">

	<div class="row">

		<div class="col-xs-4 col-sm-2" id="sidebar">
			<div class="list-group">
				<a href="page.html" class="list-group-item active">Link</a> <a
					th:href="@{/executeLog/}" class="list-group-item">脚本执行</a> <a
					href="#" class="list-group-item">Link</a> <a href="#"
					class="list-group-item">Link</a> <a href="#"
					class="list-group-item">Link</a> <a href="#"
					class="list-group-item">Link</a> <a href="#"
					class="list-group-item">Link</a> <a href="#"
					class="list-group-item">Link</a> <a href="#"
					class="list-group-item">Link</a> <a href="#"
					class="list-group-item">Link</a>
			</div>
		</div>
		<!--/.sidebar-offcanvas-->

		<div class="col-xs-8 col-sm-10">

			<div class="panel panel-primary">
				<div class="panel-heading">查询条件</div>
				<div class="panel-body">

					<form class="form-inline">
						<div class="form-group">
							<label for="idInput">Id</label> <input type="text"
								class="form-control" name="search_EQ_id" id="idInput">
						</div>

						<div class="form-group">
							<label for="instanceInput">Instance</label> <input type="text"
								th:vaule="${param.search_EQ_instance}" class="form-control"
								name="search_EQ_instance" id="instanceInput">
						</div>

						<button type="submit" class="btn btn-default">Submit</button>
					</form>

				</div>
			</div>


			<table class="table table-hover table-condensed table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Instance</th>
						<th>Command</th>
						<th>Results</th>
						<th>createTime</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="entity : ${pages.content}">
						<td th:text="${entity.id}">1</td>
						<td th:text="${entity.instance}">Mark</td>
						<td th:text="${entity.command}">Otto</td>
						<td th:text="${entity.result}">mdo</td>
						<td
							th:text="${#dates.format(entity.createTime, 'yyyy-MM-dd HH:mm:ss')}">mdo</td>

					</tr>

				</tbody>

			</table>


			<!-- 分页 -->
			<nav>

				<!-- 
				paginationSize:页面显示分页数量.
				current:当前页码,spring-data-jpa的page对象是从0开始,所以要加1.
				begin:起始页参数,当前数量减去paginationSize/2
				end:结束页参数,起始页+页面分页数量-1
				thymeleaf函数链接:
				http://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html
				 -->

				<ul class="pagination"
					th:with="paginationSize = 5,
					current = ${pages.number+1},
					beginTemp = ${#numbers.formatInteger((current-paginationSize/2),1,'POINT')},
					begin=${beginTemp}>1?${beginTemp}:'1',
					endTemp=${begin}+${paginationSize}-1,
					end=${#numbers.formatInteger(endTemp,1,'POINT')}<${pages.totalPages}?${#numbers.formatInteger(endTemp,1,'POINT')}:(${pages.totalPages}<'1'?'1':${pages.totalPages})">


					<li th:class="${pages.isFirst()?'disabled':''}"><a
						th:href="@{.(page=0)}" href="#">First</a></li>

					<li th:class=${pages.hasPrevious()?'':'disabled'}><a
						th:href="@{.(page=${pages.number-1 <= 0}?'0':${pages.number-1})}"
						href="#">&laquo;</a></li>

					<li th:each="i : ${#numbers.sequence(begin,end)}"
						th:class="${iStat.current==current?'active':''}"><a
						th:text=${iStat.current}
						th:href="@{.(page=${iStat.current-1})}" href="#">1</a></li>



					<li th:class=${pages.hasNext()?'':'disabled'}><a
						th:href="@{.(page=${pages.number >= pages.totalPages-1}?${pages.totalPages-1}:${current})}"
						href="#">&raquo;</a></li>

					<li th:class=${pages.isLast()?'disabled':''}><a
						th:href="@{.(page=${pages.totalPages-1})}" href="#">Last</a></li>

					<li><a href="#">共<span th:text="${pages.totalElements}">0</span>条
							<span th:text="${pages.totalPages}">0</span>页
					</a></li>

				</ul>
			</nav>


		</div>
		<!--/.col-xs-8.col-sm-10-->

	</div>
	<!--/row-->

	<hr>

	<footer>
		<p class="text-center">&copy; 2016 Company, Inc.</p>
	</footer>

</div>
<!--/.container-->

<!-- Placed at the end of the document so the pages load faster -->

<script th:src="@{/jquery/jquery-3.1.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('[data-toggle="offcanvas"]').click(function() {
			$('.row-offcanvas').toggleClass('active')
		});
	});
</script>
</body>
</html>
