<!DOCTYPE html>
<html lang="zh">

<head th:replace="fragment/header"></head>

<body>

	<!-- navbar -->
	<nav th:replace="fragment/navbar"></nav>
	<!--/navbar-->

	<!-- container-fluid -->
	<div class="container-fluid">

		<div class="row">

			<!-- sidebar -->
			<div th:replace="fragment/sidebar"></div>
			<!-- /.sidebar -->

			<div class="col-xs-8 col-sm-10">

				<form class="form-horizontal" action="#" th:action="@{.}"
					method="Post">

					<div class="form-group">
						<label for="accessKey" class="col-sm-2 control-label">AccessKey</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="accessKey"
								th:value="${accessKey}" name="accessKey"
								placeholder="Access Key" />
						</div>
					</div>

					<div class="form-group">
						<label for="vpcCode" class="col-sm-2 control-label">VPC</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="accessKey"
								th:value="${vpcCode}" name="vpcCode" placeholder="VPC Code" />
						</div>
					</div>

					<div class="form-group">
						<label for="instanceCode" class="col-sm-2 control-label">Instance</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="instanceCode"
								th:value="${instanceCode}" name="instanceCode"
								placeholder="Instance Code" />
						</div>
					</div>

					<div class="form-group">
						<label for="command" class="col-sm-2 control-label">command</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="3" id="command"
								name="command" placeholder="Command" th:text="${command}"></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>

				</form>



				<blockquote class="bg-success col-sm-offset-2 col-sm-10"
					th:each="map : ${resultMap}"
					th:utext="${map.key}+':<br>'+${map.value} "></blockquote>


			</div>
			<!--/.col-xs-8.col-sm-10-->

		</div>
		<!--/row-->

		<!-- footer -->
		<footer th:replace="fragment/footer"></footer>
		<!--/.footer-->

	</div>
	<!--/.container-fluid-->

	<!-- Placed at the end of the document so the pages load faster -->

	<script type="text/javascript">
		$(document).ready(function() {

			$("#executeLogForm").addClass("active");

		});
	</script>

</body>
</html>
